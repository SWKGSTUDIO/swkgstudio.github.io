<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Получение данных Unity</title>
</head>

<body>
  <h1>Данные Unity:</h1>
  <div id="unityDataOutput"></div>

  <script>
    // Выполняем GET-запрос на сервер для получения данных Unity
    fetch('https://intermediate-easy-ship.glitch.me:3000/unity-data')
  .then(response => {
    if (!response.ok) {
      throw new Error('Ошибка при выполнении GET-запроса');
    }
    return response.json();
  })
  .then(data => {
    const unityDataOutput = document.getElementById('unityDataOutput');
    unityDataOutput.textContent = data.unityData || 'Нет данных Unity на сервере.';
  })
  .catch(error => {
    console.error('Ошибка при выполнении GET-запроса:', error);
  });

  </script>
</body>

</html>
