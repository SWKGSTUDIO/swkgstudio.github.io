<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Мета-теги, стили и скрипты -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="adminpanel.css">
    <link rel="stylesheet" href="controlpanelnativeads.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-java.min.js"></script>
</head>
<body>
    <div class="browser-container">
        <!-- Модальное окно настроек -->
        <div class="settings-modal" style="display: none;">
            <h2>Settings</h2>
            <input type="text" id="limit-score-mineapp" />
            <button type="button">Save</button>
        </div>
    </div>
    
    <div class="browser-container text-center">
        <div class="browser-header">
            <div class="browser-title mx-auto">АДМИН-ПАНЕЛЬ</div>
        </div>
        
        <!-- Кнопки админ-панели -->
        <div class="btn-group" role="group" aria-label="Admin Panel Buttons">
            <button id="games-tab-button" class="btn btn-custom">ИГРЫ</button>
            <div class="btn-divider"></div>
            <button id="add-tab-button" class="btn btn-custom">ДОБАВИТЬ</button>
            <div class="btn-divider"></div>
            <button id="native-ads-button" class="btn btn-custom">НАТИВКА</button>
            <div class="btn-divider"></div>
            <button id="settings-button" class="btn btn-custom">НАСТРОЙКИ</button>
        </div>
    </div>

    <!-- Модальное окно редактирования изображения -->
    <div id="editImageModal" style="display: none;">
        <h2>Edit Image Link</h2>
        <form id="editImageForm">
            <input type="hidden" id="editImageId" name="editImageId">
            <label for="editImageLink">New Image Link:</label>
            <input type="url" id="editImageLink" name="editImageLink" required><br><br>
            <button type="submit">Save</button>
            <button type="button" id="cancelEdit">Cancel</button>
        </form>
    </div>

    <div id="control-panel" class="control-panel">
        <!-- Панель управления -->
        <button id="close-control-panel" class="close-control-panel-button">×</button>
        <h1>Native Ads Table</h1>
        <!-- Таблица нативной рекламы -->
        <table>
            <thead>
                <tr>
                    <!-- Заголовки таблицы -->
                    <th>Category</th>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Link</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Здесь будут добавляться строки из JSON -->
            </tbody>
        </table>
    
        <!-- Форма добавления новой записи рекламы -->
        <h2>Add New Ad</h2>
        <form id="addForm">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br><br>
            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image" required><br><br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="link">Link:</label>
            <input type="url" id="link" name="link" required><br><br>
            <button type="submit">Add Ad</button>
        </form>
    </div>

    <div class="browser-container text-center">
        <div class="tab-container mx-auto" id="tab-container">
            <!-- Ваши вкладки будут динамически создаваться здесь -->
        </div>
    </div>

    <div class="browser-container text-center">
        <div class="tab-content mx-auto">
            <!-- Ваша панель для каждой игры будет динамически создаваться здесь -->
        </div>
    </div>
    
    <!-- Скрипты -->
    <script src="panel_nativeads.js"></script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
