  <script>
    var buttons = document.querySelectorAll(".btn-primary");

    buttons.forEach(function (button) {
      button.addEventListener("click", function () {
        var promoCodeText = this.getAttribute("data-promocode");
        var textField = document.createElement("textarea");
        textField.value = promoCodeText;
        document.body.appendChild(textField);
        textField.select();

        try {
          document.execCommand("copy");
          console.log("Promo code copied to clipboard: " + promoCodeText);
        } catch (err) {
          console.error("Failed to copy promo code to clipboard: " + err);
        } finally {
          document.body.removeChild(textField);
        }

        window.location.href = "mineapp://";
        var timeout = setTimeout(function () {
          window.location.href = "https://play.google.com/store/apps/details?id=com.swkgstudio.mineapp2";
        }, 1000);
      });
    });

    var timeout;

    window.addEventListener("blur", function () {
      clearTimeout(timeout);
    });
  </script>

  <!-- логика сайта -->

  <script>
    const container = document.querySelector('.carousel-container');
    const images = document.querySelector('.carousel-images');



    let currentIndex = 0;
    let isAnimating = false;

    function prevSlide() {
      if (isAnimating) return;
      currentIndex = (currentIndex - 1 + slideCount) % slideCount;
      updateCarousel();
    }

    function nextSlide() {
      if (isAnimating) return;
      currentIndex = (currentIndex + 1) % slideCount;
      updateCarousel();
    }

    function updateCarousel() {
      isAnimating = true;
      const offset = -currentIndex * imageWidth;
      images.style.transform = `translateX(${offset}px)`;
      setTimeout(() => {
        isAnimating = false;
      }, 500);
    }



    const contentBlocks = document.querySelectorAll('.content-block');

    contentBlocks.forEach((block) => {
      const content = block.querySelector('.toggle-content');
      content.style.maxHeight = '30px';
      block.addEventListener('click', (event) => {
        if (event.target.classList.contains('carousel-button')) {
          return;
        }
        toggleContent(block);
      });
    });

    function toggleContent(block) {
      const content = block.querySelector('.toggle-content');
      const contentHeight = content.scrollHeight;

      if (block.classList.contains('show-content')) {
        content.style.maxHeight = '30px';
        block.classList.remove('show-content');
      } else {
        content.style.maxHeight = contentHeight + 'px';
        block.classList.add('show-content');
      }
    }
  </script>
