<!DOCTYPE html>
<html>
<head>
    <title>Score Button</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan&display=swap">
    <style>
        body {
            background: linear-gradient(to bottom, #151C0B, #13100E);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #addButton {
            width: 200px;
            height: 100px;
            font-family: 'Baloo Bhaijaan', sans-serif;
            font-size: 35px;
            background: linear-gradient(to bottom, #444D1B, #49642E);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            border: none;
            outline: none;
            animation: bounce 1s ease;
        }

        #addButton:active {
            background: linear-gradient(to bottom, #49642E, #444D1B);
            animation: jump 1s ease;
        }

        .score-animation {
            position: absolute;
            font-family: 'Baloo Bhaijaan', sans-serif;
            font-size: 35px;
            color: #ffffff;
            animation: slide 2s ease-in-out forwards, fadeOut 1s ease-in-out 1s forwards;
            opacity: 0;
        }

        .button-piece {
            position: absolute;
            width: 20px; /* Размер кусочков */
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            transform-origin: center;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slide {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw - 50px), calc(-100vh + 50px)); 
            }
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-30px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button id="addButton">+10</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        var addButton = document.getElementById("addButton");

        addButton.addEventListener("click", function() {
            var scoreAnimation = document.createElement("div");
            scoreAnimation.textContent = "+10";
            scoreAnimation.className = "score-animation";
            document.body.appendChild(scoreAnimation);

            setScore(10);

            // Анимация разлета кнопки на кусочки
            animateButtonBreak(addButton);
        });

        function setScore(scoreToAdd) {
            // Здесь ваш код для установки счета
        }

        function animateButtonBreak(button) {
            var buttonRect = button.getBoundingClientRect();
            var buttonCenterX = buttonRect.left + buttonRect.width / 2;
            var buttonCenterY = buttonRect.top + buttonRect.height / 2;

            for (var i = 0; i < 10; i++) {
                var piece = document.createElement("div");
                piece.className = "button-piece";
                document.body.appendChild(piece);

                var targetX = Math.random() * buttonRect.width + buttonRect.left;
                var targetY = Math.random() * buttonRect.height + buttonRect.top;

                anime({
                    targets: piece,
                    translateX: [buttonCenterX, targetX],
                    translateY: [buttonCenterY, targetY],
                    rotate: 360,
                    scale: 0,
                    opacity: 0,
                    duration: 500,
                    easing: 'easeOutQuad',
                    complete: function(anim) {
                        anim.animatables.forEach(function(animatable) {
                            animatable.target.remove(); // Удаляем кусочек после анимации
                        });
                    }
                });
            }
        }
    </script>
</body>
</html>
