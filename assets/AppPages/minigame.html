<!DOCTYPE html>
<html>
<head>
    <title>Score Button</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #addButton {
            width: 200px;
            height: 100px;
            font-size: 24px;
            background-color: #0078d4;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #score {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button id="addButton">Add 10 Score</button>

    <script>
        // Находим элементы на веб-странице
        var addButton = document.getElementById("addButton");

        // Обработчик нажатия на кнопку
        addButton.addEventListener("click", function() {
            // Вызываем функцию setScore с аргументом 10 для добавления 10 очков
            setScore(10);
        });

        // Функция для установки текущего счета из Android-приложения
        function setScore(scoreToAdd) {
            // Отправляем запрос на получение текущего счета из Android-приложения
            Android.getScore();

            // По получении счета выполняем добавление 10 очков
            // Эта логика предполагает, что Android.updateScore будет вызван с текущим счетом из приложения
            // и обновленным счетом, к которому уже будет добавлено 10
            Android.updateScore(scoreToAdd);
        }
    </script>
</body>
</html>
