<!DOCTYPE html>
<html>
<head>
    <title>Админ Панель</title>
    <link rel="stylesheet" type="text/css" href="assets/css/adminlogin.css">
</head>
<body>

    <video autoplay loop muted playsinline poster="путь_к_постеру.jpg">
        <source src="assets/video/SWKG4.webm" type="video/webm">
        <!-- Добавьте дополнительные источники для других форматов, например, .mp4 и .ogg, для обеспечения совместимости с разными браузерами -->
      </video>

    <div class="login-container">
        <h2>Вход в Админ Панель</h2>
        <form id="loginForm">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required><br><br>
        
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br><br>
        
            <input type="submit" value="Войти">
        </form>
    </div>

    
      
    

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию
            // Отправляем запрос на сервер для проверки логина и пароля
            fetch("https://intermediate-easy-ship.glitch.me/process_login", {
                method: "POST",
                body: new FormData(document.getElementById("loginForm"))
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Вход выполнен успешно") {
                    // Если вход успешен, перенаправляем пользователя на админ-панель на клиентской стороне
                    window.location.href = "adminpanel.html";
                } else {
                    // Если вход неуспешен, можно вывести сообщение об ошибке
                    alert("Неверный логин или пароль");
                }
            })
            .catch(error => {
                console.error("Произошла ошибка:", error);
            });
        });
    </script>
</body>
</html>
