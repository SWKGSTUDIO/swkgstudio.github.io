<!DOCTYPE html>
<html>
<head>
    <title>Simple Canvas Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем полосы прокрутки */
        }
        canvas {
            display: block; /* Канвас займет всю доступную область */
            background-color: #000; /* Черный фон канваса */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Получаем ссылку на элемент canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Устанавливаем размеры канваса
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Создаем объект игрока
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: '#fff',
            speed: 3,
            targetX: canvas.width / 2,
            targetY: canvas.height / 2
        };

        // Обработчик события нажатия кнопки мыши
        canvas.addEventListener('click', function(event) {
            player.targetX = event.clientX;
            player.targetY = event.clientY;
        });

        // Обновление состояния игры
        function update() {
            // Рассчитываем вектор направления от игрока до целевой точки
            const directionX = player.targetX - player.x;
            const directionY = player.targetY - player.y;

            // Нормализуем вектор направления
            const length = Math.sqrt(directionX * directionX + directionY * directionY);
            const directionXNormalized = directionX / length;
            const directionYNormalized = directionY / length;

            // Устанавливаем новую позицию игрока с учетом направления и скорости
            player.x += directionXNormalized * player.speed;
            player.y += directionYNormalized * player.speed;

            // Очищаем канвас
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем игрока
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();

            // Запускаем следующий кадр анимации
            requestAnimationFrame(update);
        }

        // Запускаем анимацию
        update();
    </script>
</body>
</html>
