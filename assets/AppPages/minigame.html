<!DOCTYPE html>
<html>
<head>
    <title>Score Button</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #addButton {
            width: 200px;
            height: 100px;
            font-size: 24px;
            background-color: #0078d4;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #score {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button id="addButton">Add Score: <span id="score">0</span></button>

    <script>
        // Находим элементы на веб-странице
        var scoreElement = document.getElementById("score");
        var addButton = document.getElementById("addButton");

        // Обработчик нажатия на кнопку
        addButton.addEventListener("click", function() {
            // Отправляем запрос на получение текущего счета из Android-приложения
            Android.getScore();
        });

        // Функция для установки текущего счета из Android-приложения
        function setScore(score) {
            // Увеличиваем счет на 10
            score += 10;

            // Устанавливаем обновленный счет на веб-странице
            scoreElement.innerHTML = score;

            // Отправляем обновленный счет в Android-приложение
            Android.updateScore(score);
        }
    </script>
</body>
</html>
