<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket для данных Unity</title>
</head>

<body>
  <h1>Данные Unity:</h1>
  <div id="unityDataOutput"></div>

  <script>
    // Устанавливаем соединение с сервером через WebSocket
    const socket = new WebSocket('wss://intermediate-easy-ship.glitch.me:3000/unity-data');

    // Когда соединение установлено
    socket.onopen = () => {
      console.log('WebSocket соединение установлено.');
    };

    // Когда получено сообщение от сервера
    socket.onmessage = event => {
      console.log('Получено сообщение от сервера:', event.data);
      const unityDataOutput = document.getElementById('unityDataOutput');
      unityDataOutput.textContent = event.data; // Теперь данные из файла будут отображаться
    };

    // Когда соединение закрыто
    socket.onclose = () => {
      console.log('WebSocket соединение закрыто.');
    };
  </script>
</body>

</html>
