<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    
    .image {
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    
    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .image::before {
      content: "";
      display: block;
      padding-bottom: 100%;
    }
    
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    
    .image:hover .image-overlay {
      opacity: 1;
    }
    
    .copy-url-button {
      padding: 8px 16px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="image-grid">
    <div class="image">
      <img src="assets/img/spongestory/1.jpg" alt="Image 1">
      <div class="image-overlay">
        <button class="copy-url-button">Copy URL</button>
      </div>
    </div>
    <!-- Добавьте другие изображения в аналогичном формате -->
  </div>
  
  <script>
    const copyButtons = document.querySelectorAll(".copy-url-button");
    
    copyButtons.forEach(button => {
      button.addEventListener("click", () => {
        const imageUrl = button.closest(".image").querySelector("img").src;
        copyToClipboard(imageUrl);
        alert("URL copied to clipboard: " + imageUrl);
      });
    });
    
    function copyToClipboard(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }
  </script>
</body>
</html>
