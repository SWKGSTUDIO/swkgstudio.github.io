    <meta name="description" content="Sweety Kitty Games Studio: Окунитесь в Мир Игр с Лучшими Впечатлениями!
Добро пожаловать в мир Sweety Kitty Games Studio – вашего надежного проводника в увлекательные и захватывающие путешествия в игровой вселенной. Наша студия является источником невероятных впечатлений, где мы объединяем вашу страсть к играм, радость майнкрафтовых приключений, веселый мир Губки Боба и магию Google Play.
Что делает Sweety Kitty Games Studio таким особенным? Это просто: мы предлагаем сервис игр, который исходит из вашей страсти и желания провести время с удовольствием. Мы стремимся создавать не просто игры, а настоящие миры, в которых вы можете раскрыть свой потенциал, научиться сотрудничать и соревноваться, а главное – получить удовольствие.
Вы любите исследовать блоки, строить виртуальные империи и сражаться с монстрами? Наша студия создает мир Майнкрафта, в котором каждый блок – это новая возможность для вашей креативности и приключений. Играя в Minecraft от Sweety Kitty Games Studio, вы окунетесь в удивительный пиксельный мир, где вы решаете, какие истории будут развиваться.
И что может быть более веселым, чем играть вместе со своими любимыми персонажами из мультсериала Губка Боб? В наших играх вы встретите Губку Боба, Патрика и других забавных обитателей Бикини Боттом. Погрузитесь в морскую атмосферу и отправьтесь в водоворот смеха и приключений вместе с ними.
Sweety Kitty Games Studio также приветствует вас в мире Google Play. Мы гордимся нашими играми, доступными на этой платформе, где вы можете наслаждаться невероятными приключениями прямо на вашем мобильном устройстве. Вместе с Google Play мы делаем игры ближе и доступнее для всех, кто жаждет веселья и развлечений.
Так что если вы ищете непередаваемые эмоции, захватывающие истории и драйв, добро пожаловать в Sweety Kitty Games Studio – ваш источник веселья, креативности и приключений. Доверьтесь нам и окунитесь в увлекательные миры, которые мы создаем специально для вас!">

  <script>

function handleTileClick(link, imageSrc, isMobile) {
      showYandexAd(isMobile, () => {
        setTimeout(() => {
          window.open(link, '_blank');
        }, 2000);
      });
    }

    function showYandexAd(isMobile, callback) {
      const blockId = isMobile ? 'R-A-2697791-3' : 'R-A-2697791-1';

      if (!isMobile) {
        Ya.Context.AdvManager.render({
          blockId: blockId,
          type: 'fullscreen',
          platform: 'desktop'
        });
      } else {
        Ya.Context.AdvManager.render({
          blockId: blockId,
          type: 'fullscreen',
          platform: 'touch'
        });
      }

      if (callback && typeof callback === 'function') {
        callback();
      }
    }

    function isMobileDevice() {
      // Rest of the function code
    }


    // function handleTileClick(link) {
    //   window.open(link, '_blank');
    // }

    window.yaContextCb = window.yaContextCb || [];

    const apiKey = 'key9kpLHqsdRFXvS2';
    const baseId = 'appaePimTt1Ji6hSr';
    const tableName = 'tblivWUpxtGbTszm3';

    fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?api_key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        console.log('Received data:', data);

        const appTilesContainer = document.getElementById("appTiles");

        data.records.forEach(record => {
          const fields = record.fields;
          const appTile = document.createElement("div");
          appTile.classList.add("app-tile");

          const image = document.createElement("img");
          image.src = fields.Image;

          const title = document.createElement("div");
          title.textContent = fields.Title;
          title.classList.add("app-title");

          appTile.addEventListener('click', () => handleTileClick(fields.URL));

          appTile.appendChild(image);
          appTile.appendChild(title);
          appTilesContainer.appendChild(appTile);
        });

        setTimeout(() => {
          document.getElementById('list-widget').style.display = 'block';
        }, 100);
      })
      .catch(error => {
        console.error(error);
      });


    fetch('https://intermediate-easy-ship.glitch.me/games')
      .then(response => response.json())
      .then(data => {
        console.log('Received data:', data);

        const appTilesContainer = document.getElementById("appTiles");

        data.forEach(game => {
          const appTile = document.createElement("div");
          appTile.classList.add("app-tile");

          const image = document.createElement("img");
          image.src = game.image;

          const title = document.createElement("div");
          title.textContent = game.title;
          title.classList.add("app-title");

          appTile.addEventListener('click', () => handleTileClick(game.link));

          appTile.appendChild(image);
          appTile.appendChild(title);
          appTilesContainer.appendChild(appTile);

          if (game.power === "ON") {
            const button = document.createElement('button');
            const img = document.createElement('img');
            img.src = game.image;
            img.alt = '';
            button.appendChild(img);

            button.classList.add('button-on');
            
            button.addEventListener('click', () => {
              if (!isMobileDevice()) {
                Ya.Context.AdvManager.render({
                  blockId: 'R-A-2697791-1',
                  type: 'fullscreen',
                  platform: 'desktop'
                });
              } else {
                Ya.Context.AdvManager.render({
                  blockId: 'R-A-2697791-3',
                  type: 'fullscreen',
                  platform: 'touch'
                });
              }

              setTimeout(() => {
                window.open(game.link, '_blank');
              }, 2000);
            });

            const li = document.createElement('li');
            li.classList.add('hide');
            li.appendChild(button);
            list.appendChild(li);
          } else if (game.power === "OFF") {
            const button = document.createElement('button');
            const img = document.createElement('img');
            img.src = game.image;
            img.alt = '';
            button.appendChild(img);

            button.classList.add('button-off');
            button.disabled = true;

            const li = document.createElement('li');
            li.classList.add('hide');
            li.appendChild(button);
            list.appendChild(li);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching app data:', error);
      });

    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
  </script>
