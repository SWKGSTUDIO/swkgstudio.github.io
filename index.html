<div class="button-list-container">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <div id="list-widget" style="display: none;"></div>
  <script>
    const apiKey = 'key9kpLHqsdRFXvS2';
    const baseId = 'appaePimTt1Ji6hSr';
    const tableName = 'tblivWUpxtGbTszm3';

    fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?api_key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const listWidget = document.getElementById('list-widget');
        const ul = document.createElement('ul');
        ul.classList.add('button-list', 'horizontal');

        // Сортировка данных по полю "Num"
        data.records.sort((a, b) => a.fields.Num - b.fields.Num);

        data.records.forEach(record => {
          const fields = record.fields;
          const imageUrl = fields.Image;
          const url = fields.URL;
          const power = fields.Power;

          const button = document.createElement('button');
          const img = document.createElement('img');
          img.src = imageUrl;
          img.alt = "";
          button.appendChild(img);

          console.log("Adding button-animation class");
          button.classList.add('button-animation');

          const li = document.createElement('li');

          if (power === "ON") {
            button.classList.add('button-on');
            button.addEventListener('click', () => {
              if (!isMobileDevice()) {
                Ya.Context.AdvManager.render({
                  "blockId": "R-A-2697791-1", // Десктопная фуллскрин реклама
                  "type": "fullscreen",
                  "platform": "desktop"
                });
              } else {
                Ya.Context.AdvManager.render({
                  "blockId": "R-A-2697791-3", // Мобильная фуллскрин реклама
                  "type": "fullscreen",
                  "platform": "touch"
                });
              }
              
              setTimeout(() => {
                console.log("Redirecting to URL");
                window.open(url, '_blank');
              }, 2000);
            });
          } else if (power === "OFF") {
            button.classList.add('button-off');
            button.disabled = true;
          }

          li.classList.add('hide');
          li.appendChild(button);
          ul.appendChild(li);
        });

        listWidget.appendChild(ul);

       // Inside the window.yaContextCb.push() function
        window.yaContextCb.push(() => {
        const bannerContainer = document.createElement('div');
        bannerContainer.id = 'yandex_rtb_R-A-2697791-2';

        const bannerListItem = document.createElement('li');
        bannerListItem.classList.add('hide');
        bannerListItem.appendChild(bannerContainer);

        const randomIndex = Math.floor(Math.random() * ul.children.length); // Calculate a random index

        if (randomIndex === 0) {
        ul.insertBefore(bannerListItem, ul.firstChild);
        } else if (randomIndex === ul.children.length) {
        ul.appendChild(bannerListItem);
        } else {
        ul.insertBefore(bannerListItem, ul.children[randomIndex]);
        }

        Ya.Context.AdvManager.render({
        "blockId": "R-A-2697791-2",
        "type": "banner",
        "platform": isMobileDevice() ? "touch" : "desktop",
        "renderTo": "yandex_rtb_R-A-2697791-2"
        });
      });

        setTimeout(function() {
          document.getElementById('list-widget').style.display = 'block';
          const listItems = ul.querySelectorAll('li');
          listItems.forEach((item, index) => {
            setTimeout(function() {
              item.classList.add('show');
            }, index * 50);
          });
        }, 100);
      })
      .catch(error => {
        console.error(error);
      });

    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
  </script>

<script>
    async function fetchTopApps() {
        try {
            const response = await fetch("https://play.google.com/store/games");
            const html = await response.text();
            
            // Create a temporary div element to hold the HTML content
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = html;
            
            // Extract app elements from the HTML content
            const appElements = tempDiv.querySelectorAll(".ImZGtf.mpg5gc");
            
            const appTilesContainer = document.getElementById("appTiles");

            // Loop through the app elements and create tiles
            appElements.forEach(appElement => {
                const appTitle = appElement.querySelector(".WsMG1c.nnK0zc").textContent;
                const appDescription = appElement.querySelector(".MN9CVc").textContent;
                const appImage = appElement.querySelector(".T75of.QNCnCf").getAttribute("data-src");

                const appTile = `
                    <div class="col-md-3 mb-4">
                        <div class="text-center">
                            <img src="${appImage}" alt="${appTitle}" class="img-fluid">
                            <h3>${appTitle}</h3>
                            <p>${appDescription}</p>
                        </div>
                    </div>
                `;

                appTilesContainer.insertAdjacentHTML("beforeend", appTile);
            });

        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    // Call the function to fetch and populate app tiles
    fetchTopApps();
</script>
