<!DOCTYPE html>
<html>
<head>
    <title>SWKG-Panel</title>
    <link rel="stylesheet" type="text/css" href="assets/css/adminlogin.css">
    <!-- Add a link to a CSS library that provides icons, such as Font Awesome or Material Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Style the icon */
        .music-icon {
            font-size: 24px; /* Adjust the size as needed */
            cursor: pointer;
            color: rgb(245, 245, 248); /* Adjust the color as needed */
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <audio id="backgroundAudio">
        <source src="assets/music/music1.mp3" type="audio/mpeg">
    </audio>
    
    <video autoplay loop muted playsinline poster="путь_к_постеру.jpg">
        <source src="assets/video/SWKG5.webm" type="video/webm">
    </video>

    <div class="login-container">
        <!-- <h2>LOG IN</h2> -->

        <i id="playAudioIcon" class="music-icon fas fa-play"></i>

        <form id="loginForm">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required><br><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        
            <input type="submit" value="ENTER">
        </form>
        
    </div>

    <!-- Use the icon to control the audio -->
    
    <script>
        var backgroundAudio = document.getElementById("backgroundAudio");
        var playAudioIcon = document.getElementById("playAudioIcon");

        playAudioIcon.addEventListener("click", function() {
            if (backgroundAudio.paused) {
                backgroundAudio.play();
                playAudioIcon.classList.remove("fa-play");
                playAudioIcon.classList.add("fa-pause");
            } else {
                backgroundAudio.pause();
                playAudioIcon.classList.remove("fa-pause");
                playAudioIcon.classList.add("fa-play");
            }
        });

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию
            // Отправляем запрос на сервер для проверки логина и пароля
            fetch("https://intermediate-easy-ship.glitch.me/process_login", {
                method: "POST",
                body: new FormData(document.getElementById("loginForm"))
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Вход выполнен успешно") {
                    // Если вход успешен, перенаправляем пользователя на админ-панель на клиентской стороне
                    window.location.href = "adminpanel.html";
                } else {
                    // Если вход неуспешен, можно вывести сообщение об ошибке
                    alert("Неверный логин или пароль");
                }
            })
            .catch(error => {
                console.error("Произошла ошибка:", error);
            });
        });
    </script>
</body>
</html>
