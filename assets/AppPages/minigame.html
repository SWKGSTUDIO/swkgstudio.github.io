<!DOCTYPE html>
<html>
<head>
    <title>Score Button</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan&display=swap">
    <style>
        body {
            background: linear-gradient(to bottom, #151C0B, #13100E);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;

        }

        #addButton {
            width: 200px;
            height: 100px;
            font-family: 'Baloo Bhaijaan', sans-serif;
            font-size: 35px;
            background: linear-gradient(to bottom, #444D1B, #49642E);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            border: none;
            outline: none;
            animation: bounce 1s ease;
        }

        #addButton:active {
            background: linear-gradient(to bottom, #49642E, #444D1B);
            animation: jump 1s ease;
        }

        .score-animation {
            position: absolute;
            font-family: 'Baloo Bhaijaan', sans-serif;
            font-size: 35px;
            color: #ffffff;
            animation: slide 2s ease-in-out forwards, fadeOut 1s ease-in-out 1s forwards;
            opacity: 0;
        }


        @keyframes bounce {
            0%, 100% {
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes slide {
    0% {
        transform: translate(0, 0);
        opacity: 1;
    }
    100% {
        transform: translate(calc(100vw - 50px), calc(-100vh + 50px)); 
    }
}

@keyframes jump {
    0%, 100% {
        transform: translateY(0); /* Начальное и конечное положение - не меняется */
    }
    25% {
        transform: translateY(-30px); /* Здесь задается высота прыжка */
    }
    50% {
        transform: translateY(0);
    }
    75% {
        transform: translateY(-15px); /* Небольшая коррекция вниз */
    }
}

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }


    </style>

</head>
<body>
    <button id="addButton">+10</button>

    <script>
        var addButton = document.getElementById("addButton");
        

        addButton.addEventListener("click", function() {

    var scoreAnimation = document.createElement("div");
    scoreAnimation.textContent = "+10";
    scoreAnimation.className = "score-animation";


    document.body.appendChild(scoreAnimation);

    setScore(10);
});


        function setScore(scoreToAdd) {
            Android.getScore();
            Android.addScore(scoreToAdd);


            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }
    </script>
</body>
</html>
